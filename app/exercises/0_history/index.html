<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Interfaces</title>
    <meta name="description" content="Gulp Boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../components/themes/flatty.css">
    <link rel="stylesheet" href="../../userinterfaces.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container full-container">
      <section class="row full-container">
      <asside class="col-lg-5 col-left">
        <section class="row">
          <section class="col-md-12 exercises">
            <h1 id="exercise--title"></h1>
            <ul id="steps" class="steps--list">
            </ul>
          </section>
        </section>
        <footer>
            <a class="btn btn-link" id="previous-page"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Previous Page</a>
            <a class="btn btn-link" id="next-page">Next Page <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
        </footer>
      </asside>
      <asside class="col-lg-7 col-right">
          <section class="row">
            <section id="step-1" class="col-md-12 hidden">
              <img class="img-history img-responsive" alt="Course image" src="../../images/commandline.jpg"/>
            </section>
            <section id="step-2" class="col-md-12 hidden">
              <img class="img-history img-responsive" alt="Course image" src="../../images/menubased.png"/>
            </section>
            <section id="step-3" class="col-md-12 hidden">
            <img class="img-history img-responsive" alt="Course image" src="../../images/gui.png"/>
            </section>
            <section id="step-4" class="col-md-12 hidden">
              <img class="img-history img-responsive" alt="Course image" src="../../images/ooui.png"/>
            </section>
          </section>
      </asside>
      </section>
    </section>
  <script src="../../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../userinterfaces.js"></script>
  <script src="script.js"></script>
</body>
</html>
